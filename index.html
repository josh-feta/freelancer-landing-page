<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancing landing page</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="nav">
        <img src="images/logo/Payme.png" alt="free landing page logo" />
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="auth-links">
        <a href="#">Sign in</a>
        <a class="btn signup" href="#">Sign up</a>
      </div>
    </header>
    <main>
      <!-- Hero Section -->
      <section>
        <h1>Provide Best Web Services</h1>
        <p>
          We offer top-notch web development, design, and marketing services to
          help your business grow.
        </p>
        <div>
          <a href="#">Get Started</a>
          <a href="#">Explore</a>
        </div>
      </section>

      <!-- Clients -->
      <section class="partners">
        <img src="images/partners/planday.png" alt="" />
        <img src="images/partners/brightpears.png" alt="" />
        <img src="images/partners/pearlfisher.png" alt="" />
        <img src="images/partners/umbroco.png" alt="" />

      </section>
    </main>
  </body>
</html>
